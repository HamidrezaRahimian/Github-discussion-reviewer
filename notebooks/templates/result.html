<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <section>
        <div>
            <h1 class="h1">Search Results</h1>
            <h2 class="h2">Dieser Text ist als Code markiert, stelle sicher das es sich dabei auch um Code handelt.</h2>
                <ul class="result_list">
                    {% for code_block in code_blocks %}
                       <li>{{ code_block }}</li>
                    {% endfor %}
        </ul>
        </div>

        <div>
            <h2 class="h2">Nomark Code Blocks:</h2>
                <ul class="result_list">
                    {% for nomark_code in nomark_code %}
                       <li>{{ nomark_code }}<br></li>
                    {% endfor %}
                    <br>
        </ul>
        </div>

    </section>

</body>

</html>
